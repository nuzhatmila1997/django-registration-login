{% extends 'Login_app/base.html' %}
{% block body_block %}
<h3>Please Log in:</h3>
<form action="{% url 'Login_app:user_login' %}" method="POST">
  <label for="username">User Name</label>
  <input type="text" name="username" placeholder="Enter User Name"  class="form-control" required ><br>
  <label for="password">Password</label>
  <input type="password" name="password" placeholder="Enter Password" class="form-control" required><br>
  {% csrf_token %}
  <input type="submit" name="submit" value="Login" class="btn btn-info btn-sm">
</form>
{% endblock %}
