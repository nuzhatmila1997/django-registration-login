{% extends 'Login_app/base.html' %}
{% block body_block %}
{% if user.is_authenticated %}
<p>Hi, {{ user_basic_info.username }}</p>
<p>Email: {{ user_basic_info.email }}</p>
<img src="/media/{{ user_more_info.profile_pic }}" width="200px">
<p><a href="{{ user_more_info.facebook_id }}">Facebook Profile</a></p>
{% else %}
<div class="alert alert-primary">Please Login to Continue.</div>
{% endif %}
{% endblock %}
